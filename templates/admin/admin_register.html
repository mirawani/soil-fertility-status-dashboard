<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --primary-light: #86efac;
            --primary-bg: #f0fdf4;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 380px;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            box-sizing: border-box;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 32px;
            color: #0f172a;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background-color: white;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #64748b;
            font-size: 14px;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .auth-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .auth-logo img {
            max-width: 180px;
            height: auto;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: #94a3b8;
            font-size: 16px;
        }

        .form-group:focus-within .input-icon {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-logo">
            <img src="{{ url_for('static', filename='images/logo uitm.png') }}" alt="UITM Logo">
        </div> 
        
        <h2>Create Admin Account</h2>
        
        <form method="POST" action="{{ url_for('admin_register') }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <i class="fas fa-user-tie input-icon"></i>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">
                <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
                Register
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="{{ url_for('admin_login') }}"><i class="fas fa-sign-in-alt" style="margin-right: 5px;"></i>Sign in</a>
        </div>
    </div>
</body>
</html>
