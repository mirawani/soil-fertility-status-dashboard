<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Soil Fertility Status Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/logo uitm.png') }}" alt="UITM Logo" style="width: 220px; height:auto;">
    <a href="{{ url_for('dashboard') }}" class="nav-link">
        <i class="fas fa-chart-bar"></i>
        <span>DATA</span>
    </a>
    <a href="{{ url_for('fertilizer_log') }}" class="nav-link">
        <i class="fas fa-seedling"></i>
        <span>LOG</span>
    </a>
    <a href="{{ url_for('about_us') }}" class="nav-link">
        <i class="fas fa-users"></i>
        <span>ABOUT US</span>
    </a>
    <a href="{{ url_for('contact') }}" class="nav-link active">
        <i class="fas fa-envelope"></i>
        <span>CONTACT</span>
    </a>
</div>

   <div class="main-content">
        <div class="header">
            <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>
            <h1>SOIL FERTILITY STATUS DASHBOARD</h1>
            <div class="auth-section">
                {% if not session.get('user_id') %}
                    <a href="{{ url_for('login') }}" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
                {% else %}
                    <div class="user-info">
                        <div class="user-dropdown">
                            <button class="user-btn">
                                <i class="fas fa-user-circle"></i> {{ session.get('name', '').title() }} ▼
                            </button>
                            <div class="dropdown-content">
                                <a class="profile-link" href="/my-profile">Profile</a>
                                <a class="logout-link" href="{{ url_for('logout') }}">Logout</a>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div> <!-- End of header -->
    
        <div class="contact-container">
            <h2 class="section-title">Contact Us</h2>
            
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-university"></i>
                    <div>
                        <h3>Universiti Teknologi MARA</h3>
                        <p>Cawangan Perlis, Kampus Arau</p>
                        <p>02600 Arau, Perlis</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <h3>Phone</h3>
                        <p>+604‑9882000</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-fax"></i>
                    <div>
                        <h3>Fax</h3>
                        <p>+604‑9882019</p>
                    </div>
                </div>
        
                </div>
            </div>
            
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.sidebar-toggle');
        
        // Check localStorage for saved state
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (isCollapsed) {
            sidebar.classList.add('collapsed');
            toggleBtn.querySelector('i').classList.replace('fa-bars', 'fa-chevron-right');
        }
        
        toggleBtn.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
            
            // Save state to localStorage
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            
            // Change the icon
            const icon = this.querySelector('i');
            if (sidebar.classList.contains('collapsed')) {
                icon.classList.replace('fa-bars', 'fa-chevron-right');
            } else {
                icon.classList.replace('fa-chevron-right', 'fa-bars');
            }
        });
        // User dropdown
            const userDropdown = document.querySelector('.user-dropdown');
            if (userDropdown) {
                const userBtn = userDropdown.querySelector('.user-btn');
                const dropdown = userDropdown.querySelector('.dropdown-content');

                userBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                });

                document.addEventListener('click', function(event) {
                    if (!userDropdown.contains(event.target)) {
                        dropdown.style.display = 'none';
                    }
                });
            }
    });
</script>
</body>
</html>
