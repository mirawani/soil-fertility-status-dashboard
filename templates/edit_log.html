<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if log %}Edit{% else %}Add{% endif %} Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <div class="sidebar">
        <img src="{{ url_for('static', filename='images/logo uitm.png') }}" alt="UITM Logo" style="width: 220px; height:auto;">
        <a href="{{ url_for('dashboard') }}" class="nav-link"><i class="fas fa-chart-bar"></i> DATA</a>
        <a href="{{ url_for('fertilizer_log') }}" class="nav-link active">
            <i class="fas fa-seedling"></i> LOG
        </a>
        <a href="{{ url_for('about_us') }}" class="nav-link"><i class="fas fa-users"></i> ABOUT US</a>
        <a href="{{ url_for('contact') }}" class="nav-link"><i class="fas fa-envelope"></i> CONTACT</a>
    </div>

<div class="main-content">
        <div class="header">
            <h1>SOIL FERTILITY STATUS DASHBOARD</h1>
            <div class="auth-section">
                {% if not session.get('user_id') %}
                    <a href="{{ url_for('login') }}" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
                {% else %}
                    <div class="user-info">
                        <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                {% endif %}
            </div>
        </div>

    <h1>{% if log %}Edit{% else %}Add{% endif %} Fertilizer Log</h1>
    <form method="post">
        <label>Nutrient Type:</label><br>
        <select name="nutrient" required>
            <option value="Nitrogen" {% if log and log.nutrient_type == 'Nitrogen' %}selected{% endif %}>Nitrogen</option>
            <option value="Phosphorus" {% if log and log.nutrient_type == 'Phosphorus' %}selected{% endif %}>Phosphorus</option>
            <option value="Potassium" {% if log and log.nutrient_type == 'Potassium' %}selected{% endif %}>Potassium</option>
        </select><br><br>

        <label>Amount Added:</label><br>
        <input type="number" name="amount" min="0" step="any" required value="{{ log.amount_added if log else '' }}"><br><br>

        <button type="submit">{% if log %}Update{% else %}Record{% endif %}</button>
    </form>
    <p><a href="{{ url_for('fertilizer_log') }}">Back to log list</a></p>
</body>
</html>
