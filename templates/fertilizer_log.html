<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fertilizer Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/logo uitm.png') }}" alt="UITM Logo" style="width: 220px; height:auto;">
        <a href="{{ url_for('dashboard') }}" class="nav-link"><i class="fas fa-chart-bar"></i> DATA</a>
        <a href="{{ url_for('fertilizer_log') }}" class="nav-link active"><i class="fas fa-seedling"></i> LOG</a>
        <a href="{{ url_for('about_us') }}" class="nav-link"><i class="fas fa-users"></i> ABOUT US</a>
        <a href="{{ url_for('contact') }}" class="nav-link"><i class="fas fa-envelope"></i> CONTACT</a>
        
    </div>

    <div class="main-content">
        <div class="header">
            <h1>SOIL FERTILITY STATUS DASHBOARD</h1>
        </div>
    
        <div class="contact-container">
            <h2 class="section-title">Fertilizer Log</h2>

        <div style="padding: 20px;">
            <form method="post">
                <label>Nutrient Type:</label><br>
                <input name="nutrient" required><br><br>

                <label>Amount Added:</label><br>
                <input name="amount" type="number" step="any" required><br><br>

                <label>Note (optional):</label><br>
                <textarea name="note" rows="3"></textarea><br><br>

                <button type="submit">Log Fertilizer</button>
            </form>
        </div>
        <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
    </div>
</body>
</html>
