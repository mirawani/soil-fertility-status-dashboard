<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Soil Fertility Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
           <!-- <div class="auth-logo">
                <img src="{{ url_for('static', filename='images/logo uitm.png') }}" alt="UITM Logo">
            </div> -->
            <div class="auth-header">
                <h2><i class="fas fa-user-circle"></i> Create Account</h2>
                <p>Get started with your dashboard</p>
            </div>
            
            <form method="post" class="auth-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="auth-btn">Register</button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    <p class="dashboard-link">Don't want to login? <a href="{{ url_for('dashboard') }}">Dashboard</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
